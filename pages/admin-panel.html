<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/style.css">
    <title>Painel de administrador</title>
    <style>
        ::placeholder {
            color: rgba(92, 77, 77, 0.76) !important;
        }
    </style>
</head>

<body>
    <div class="header-panel">
        <h2>Cadastro de noticias</h2>
    </div>
    <form enctype="multipart/form-data" method="post" action="/admin/cadastro" class="form-panel">
        <label for="titulo_noticia">Titulo:</label>
        <input type="text" name="titulo_noticia" placeholder="Titulo da noticia" />
        <input type="file" name="arquivo" />
        <label for="categoria">Categoria:</label>
        <input type="text" name="categoria" placeholder="Categoria da noticia" />
        <label for="categoria">Conteúdo da notícia:</label>
        <textarea placeholder="noticia" name="conteudo_noticia"></textarea>
        <input type="submit" name="acao" value="Cadastrar" />
    </form>
    <br /><br />
    <div class="header-panel">
        <h2>Listando noticias</h2>
    </div>
    <%for(let i = 0; i < posts.length; i++) { %>
    <div class="box-ultima-single wd-100">
        <div class="noticia-single-panel">
            <p>Titulo Noticia: <%= posts[i].titulo %></p>
            <a href="/admin/deletar/<%= posts[i].id %>">deletar noticia</a>
        </div>
    </div>
    <%}%> 
</body>

</html>
